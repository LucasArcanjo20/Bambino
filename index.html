<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Malu Bambino</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&family=Parisienne&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #e84393;
            --secondary-color: #fd79a8;
            --accent-color: #ff7675;
            --dark-pink: #d23669;
            --light-pink: #ffb8b8;
            --text-color: #2d3436;
            --bg-color: #fff9f9;
            --gold: #ffd700;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
            color: var(--text-color);
            position: relative;
            background-image: radial-gradient(circle at 10% 20%, var(--light-pink) 0%, transparent 20%),
                              radial-gradient(circle at 90% 80%, var(--light-pink) 0%, transparent 20%);
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            position: relative;
            z-index: 10;
        }
        
        h1 {
            font-family: 'Parisienne', cursive;
            font-size: 4rem;
            color: var(--dark-pink);
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: fadeIn 1.5s ease;
            background: linear-gradient(to right, var(--dark-pink), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 3px;
            background: linear-gradient(to right, transparent, var(--primary-color), transparent);
            border-radius: 50%;
        }
        
        .subtitle {
            font-size: 1.3rem;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeIn 1s ease 0.5s forwards;
            color: var(--text-color);
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .bouquet-container {
            position: relative;
            width: 180px;
            height: 240px;
            margin: 0 auto 2rem;
            cursor: pointer;
            perspective: 1000px;
            transition: all 0.3s ease;
            z-index: 5;
        }
        
        .bouquet-container:hover {
            transform: scale(1.05);
        }
        
        .bouquet {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        .bouquet-closed, .bouquet-open {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center bottom;
            filter: drop-shadow(0 5px 15px rgba(232, 67, 147, 0.3));
        }
        
        .bouquet-closed {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 150"><path d="M50 30 L55 50 L75 55 L55 60 L50 80 L45 60 L25 55 L45 50 Z" fill="%23e84393"/><circle cx="50" cy="30" r="8" fill="%23ff7675"/><circle cx="25" cy="55" r="8" fill="%23ff7675"/><circle cx="75" cy="55" r="8" fill="%23ff7675"/><circle cx="45" cy="60" r="8" fill="%23ff7675"/><circle cx="55" cy="60" r="8" fill="%23ff7675"/><path d="M50 80 L50 120 L45 140" stroke="%23a5d6a7" stroke-width="4" stroke-linecap="round"/><path d="M50 120 L55 140" stroke="%23a5d6a7" stroke-width="4" stroke-linecap="round"/></svg>');
            z-index: 2;
        }
        
        .bouquet-open {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 150"><circle cx="50" cy="60" r="30" fill="%23e84393"/><circle cx="30" cy="40" r="15" fill="%23fd79a8"/><circle cx="70" cy="40" r="15" fill="%23fd79a8"/><circle cx="30" cy="80" r="15" fill="%23fd79a8"/><circle cx="70" cy="80" r="15" fill="%23fd79a8"/><circle cx="50" cy="30" r="12" fill="%23ff7675"/><circle cx="20" cy="60" r="12" fill="%23ff7675"/><circle cx="80" cy="60" r="12" fill="%23ff7675"/><circle cx="50" cy="90" r="12" fill="%23ff7675"/><path d="M50 90 L50 120 L45 140" stroke="%23a5d6a7" stroke-width="4" stroke-linecap="round"/><path d="M50 120 L55 140" stroke="%23a5d6a7" stroke-width="4" stroke-linecap="round"/></svg>');
            transform: rotateY(180deg);
        }
        
        .bouquet-container.open .bouquet {
            transform: rotateY(180deg);
        }
        
        .message-container {
            max-height: 0;
            overflow: hidden;
            transition: max-height 1.2s ease, opacity 0.8s ease, transform 0.8s ease;
            opacity: 0;
            transform: translateY(20px);
            background: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(255,245,245,0.98) 100%);
            border-radius: 20px;
            padding: 0 2rem;
            box-shadow: 0 15px 40px rgba(0,0,0,0.12);
            margin: 2rem auto;
            text-align: center;
            width: 90%;
            max-width: 600px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.3);
            position: relative;
            z-index: 4;
        }
        
        .message-container::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 25px;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color), var(--secondary-color));
            z-index: -1;
            opacity: 0.3;
            filter: blur(10px);
        }
        
        .message-container.show {
            max-height: 600px;
            opacity: 1;
            padding: 2.5rem;
            transform: translateY(0);
        }
        
        .message {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 1.5rem;
            font-weight: 400;
            color: var(--text-color);
            text-align: center;
        }
        
        .message p {
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        
        .message p.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .signature {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-top: 2rem;
            position: relative;
            display: inline-block;
        }
        
        .signature::after {
            content: '‚ù§Ô∏è';
            position: absolute;
            right: -25px;
            top: 50%;
            transform: translateY(-50%);
            animation: heartbeat 1.5s infinite;
        }
        
        .petals {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        
        .petal {
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0;
            z-index: 1;
            will-change: transform;
        }
        
        .instruction {
            margin-top: 1.5rem;
            font-style: italic;
            color: var(--dark-pink);
            opacity: 0;
            animation: fadeIn 1s ease 1s forwards;
            font-size: 1.1rem;
            position: relative;
            display: inline-block;
        }
        
        .instruction::after {
            content: 'üëá';
            position: absolute;
            right: -30px;
            top: 50%;
            transform: translateY(-50%);
            animation: bounce 2s infinite;
        }
        
        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--gold);
            opacity: 0;
            pointer-events: none;
            z-index: 3;
        }
        
        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }
        
        .heart {
            position: absolute;
            opacity: 0;
            font-size: 20px;
            color: var(--accent-color);
            animation: float-up 4s linear infinite;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
        
        @keyframes heartbeat {
            0% { transform: translateY(-50%) scale(1); }
            25% { transform: translateY(-50%) scale(1.2); }
            50% { transform: translateY(-50%) scale(1); }
            75% { transform: translateY(-50%) scale(1.1); }
            100% { transform: translateY(-50%) scale(1); }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }
        
        @keyframes float-up {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        
        @keyframes sparkle {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2.8rem; }
            .bouquet-container { width: 150px; height: 200px; }
            .message { font-size: 1.1rem; }
            .signature { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Para Malu Bambino</h1>
        <p class="subtitle">Um presente especial do Lucas</p>
        
        <div class="bouquet-container" id="bouquet-container">
            <div class="bouquet">
                <div class="bouquet-closed"></div>
                <div class="bouquet-open"></div>
            </div>
        </div>
        
        <p class="instruction">Clique no Buqu√™</p>
        
        <div class="message-container" id="message-container">
            <div class="message" id="message">
                <p>Se eu pudesse transformar o nascer do sol em um presente,</p>
                <p>seria para ver seus olhos brilhando como o amanhecer.</p>
                <p>Se eu colhesse todas as flores do mundo,</p>
                <p>elas ainda n√£o seriam t√£o belas quanto seu sorriso.</p>
            </div>
            <div class="signature">Lucas</div>
        </div>
    </div>
    
    <div class="petals" id="petals-container"></div>
    <div class="floating-hearts" id="hearts-container"></div>
    
    <audio id="open-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-magical-wooden-fairy-harp-283.mp3" preload="auto"></audio>
    <audio id="heart-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-positive-interface-beep-221.mp3" preload="auto"></audio>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const bouquetContainer = document.getElementById('bouquet-container');
            const messageContainer = document.getElementById('message-container');
            const messageElement = document.getElementById('message');
            const petalsContainer = document.getElementById('petals-container');
            const heartsContainer = document.getElementById('hearts-container');
            const openSound = document.getElementById('open-sound');
            const heartSound = document.getElementById('heart-sound');
            
            // Configura√ß√µes das p√©talas
            const petalColors = [
                'rgba(232, 67, 147, 0.8)',
                'rgba(253, 121, 168, 0.8)',
                'rgba(255, 118, 117, 0.8)',
                'rgba(214, 48, 49, 0.8)',
                'rgba(255, 184, 184, 0.8)'
            ];
            
            const petalShapes = [
                'M10,10 Q15,5 20,10 T30,10 T40,10 T50,10 T60,10 T70,10 T80,10 Q85,15 80,20 T70,20 T60,20 T50,20 T40,20 T30,20 T20,20 Q15,25 10,20 Z',
                'M10,10 Q20,0 30,10 Q40,20 30,30 Q20,40 10,30 Q0,20 10,10 Z',
                'M15,5 Q20,0 25,5 Q30,10 25,15 Q20,20 15,15 Q10,10 15,5 Z',
                'M5,10 Q10,5 15,10 Q20,15 15,20 Q10,25 5,20 Q0,15 5,10 Z'
            ];
            
            // Criar p√©talas inicialmente
            createPetals(25);
            createHearts(5);
            
            bouquetContainer.addEventListener('click', function() {
                this.classList.toggle('open');
                openSound.currentTime = 0;
                openSound.play();
                
                if (this.classList.contains('open')) {
                    // Abrir mensagem
                    setTimeout(() => {
                        messageContainer.classList.add('show');
                        startPetalsAnimation();
                        startHeartsAnimation();
                        animateMessage();
                        createSparkles(this);
                    }, 500);
                    
                    // Anima√ß√£o de flutua√ß√£o
                    this.style.animation = 'float 3s ease-in-out infinite';
                } else {
                    // Fechar mensagem
                    messageContainer.classList.remove('show');
                    this.style.animation = 'none';
                    stopPetalsAnimation();
                    stopHeartsAnimation();
                }
            });
            
            function createPetals(count) {
                petalsContainer.innerHTML = '';
                
                for (let i = 0; i < count; i++) {
                    const petal = document.createElement('div');
                    petal.classList.add('petal');
                    
                    const size = Math.random() * 25 + 15;
                    const color = petalColors[Math.floor(Math.random() * petalColors.length)];
                    const shape = petalShapes[Math.floor(Math.random() * petalShapes.length)];
                    const rotation = Math.random() * 360;
                    
                    petal.style.width = `${size}px`;
                    petal.style.height = `${size}px`;
                    petal.style.left = `${Math.random() * 100}vw`;
                    petal.style.top = `-${size}px`;
                    petal.style.opacity = '0';
                    petal.style.transform = `rotate(${rotation}deg)`;
                    
                    // Criar SVG para a p√©tala
                    petal.innerHTML = `
                        <svg viewBox="0 0 100 100" width="${size}" height="${size}">
                            <path d="${shape}" fill="${color}"/>
                        </svg>
                    `;
                    
                    petalsContainer.appendChild(petal);
                }
            }
            
            function createHearts(count) {
                heartsContainer.innerHTML = '';
                
                for (let i = 0; i < count; i++) {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.left = `${Math.random() * 100}vw`;
                    heart.style.top = `${Math.random() * 100}vh`;
                    heart.style.fontSize = `${Math.random() * 15 + 15}px`;
                    heart.style.animationDelay = `${Math.random() * 5}s`;
                    heartsContainer.appendChild(heart);
                }
            }
            
            function startPetalsAnimation() {
                const petals = document.querySelectorAll('.petal');
                petals.forEach((petal, index) => {
                    const animationDuration = Math.random() * 15 + 15;
                    const delay = Math.random() * 8;
                    const leftStart = Math.random() * 100;
                    const leftEnd = leftStart + (Math.random() * 30 - 15);
                    const rotationSpeed = Math.random() * 5 + 2;
                    const rotationDirection = Math.random() > 0.5 ? 1 : -1;
                    
                    petal.style.left = `${leftStart}vw`;
                    petal.style.transition = 'none';
                    petal.style.transform = `translateY(0) rotate(${Math.random() * 360}deg)`;
                    
                    setTimeout(() => {
                        petal.style.opacity = '0.9';
                        petal.style.transition = `all ${animationDuration}s linear ${delay}s, transform ${rotationSpeed}s linear ${delay}s infinite`;
                        petal.style.transform = `translateY(110vh) rotate(${360 * rotationDirection}deg)`;
                        petal.style.left = `${leftEnd}vw`;
                        
                        // Resetar a p√©tala ap√≥s a anima√ß√£o
                        setTimeout(() => {
                            petal.style.opacity = '0';
                            petal.style.transition = 'none';
                            petal.style.transform = `translateY(0) rotate(${Math.random() * 360}deg)`;
                            petal.style.left = `${Math.random() * 100}vw`;
                            
                            // Reiniciar anima√ß√£o
                            setTimeout(() => {
                                petal.style.opacity = '0.9';
                                petal.style.transition = `all ${animationDuration}s linear ${delay}s, transform ${rotationSpeed}s linear ${delay}s infinite`;
                                petal.style.transform = `translateY(110vh) rotate(${360 * rotationDirection}deg)`;
                                petal.style.left = `${leftEnd + (Math.random() * 20 - 10)}vw`;
                            }, 100);
                        }, animationDuration * 1000);
                    }, 50);
                });
            }
            
            function startHeartsAnimation() {
                const hearts = document.querySelectorAll('.heart');
                hearts.forEach(heart => {
                    heart.style.animation = 'float-up 4s linear infinite';
                    heart.style.opacity = '0';
                    
                    setTimeout(() => {
                        heart.style.left = `${Math.random() * 100}vw`;
                        heart.style.top = '120vh';
                        heart.style.opacity = '0.8';
                    }, Math.random() * 3000);
                });
            }
            
            function stopPetalsAnimation() {
                const petals = document.querySelectorAll('.petal');
                petals.forEach(petal => {
                    petal.style.transition = 'opacity 0.5s ease';
                    petal.style.opacity = '0';
                });
            }
            
            function stopHeartsAnimation() {
                const hearts = document.querySelectorAll('.heart');
                hearts.forEach(heart => {
                    heart.style.animation = 'none';
                    heart.style.opacity = '0';
                });
            }
            
            function animateMessage() {
                const paragraphs = messageElement.querySelectorAll('p');
                paragraphs.forEach((p, index) => {
                    setTimeout(() => {
                        p.classList.add('show');
                        if (index === paragraphs.length - 1) {
                            createSparkles(messageContainer);
                        }
                    }, index * 800);
                });
            }
            
            function createSparkles(element) {
                const rect = element.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                for (let i = 0; i < 15; i++) {
                    const sparkle = document.createElement('div');
                    sparkle.classList.add('sparkle');
                    
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * 50 + 30;
                    const x = centerX + Math.cos(angle) * distance;
                    const y = centerY + Math.sin(angle) * distance;
                    const size = Math.random() * 6 + 4;
                    const delay = Math.random() * 0.5;
                    
                    sparkle.style.width = `${size}px`;
                    sparkle.style.height = `${size}px`;
                    sparkle.style.left = `${x}px`;
                    sparkle.style.top = `${y}px`;
                    sparkle.style.animation = `sparkle 0.8s ease ${delay}s forwards`;
                    
                    document.body.appendChild(sparkle);
                    
                    sparkle.addEventListener('animationend', () => {
                        sparkle.remove();
                    });
                    
                    if (i % 3 === 0) {
                        heartSound.currentTime = 0;
                        heartSound.play();
                    }
                }
            }
            
            // Efeito de brilho ao passar o mouse no bouquet
            bouquetContainer.addEventListener('mousemove', function(e) {
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const glow = document.createElement('div');
                glow.classList.add('sparkle');
                glow.style.width = '20px';
                glow.style.height = '20px';
                glow.style.left = `${x + rect.left - 10}px`;
                glow.style.top = `${y + rect.top - 10}px`;
                glow.style.background = 'radial-gradient(circle, var(--gold) 0%, transparent 70%)';
                glow.style.animation = 'sparkle 0.5s ease forwards';
                
                document.body.appendChild(glow);
                
                setTimeout(() => {
                    glow.remove();
                }, 500);
            });
        });
    </script>
</body>
</html>
